<!-- adminDashboard.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />

    <!-- Stylesheets -->
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />

    <!-- JavaScript Utilities and Layout -->
    <script type="module" th:src="@{/js/util.js}" defer></script>
    <script type="module" th:src="@{/js/render.js}" defer></script>
    <script type="module" th:src="@{/js/components/header.js}" defer></script>
    <script type="module" th:src="@{/js/components/footer.js}" defer></script>
</head>

<body onload="renderContent()">
    <div class="container">
        <div class="wrapper">

            <!-- Dynamic Header -->
            <div id="header"></div>

            <!-- Main Dashboard Section -->
            <main class="main-content">
                <h2>Doctor Management</h2>

                <!-- Search Bar -->
                <input type="text" id="searchBar" placeholder="Search by doctor name" />

                <!-- Filter Options -->
                <div class="filter-section">
                    <select id="timeFilter">
                        <option value="">Filter by Time</option>
                        <option value="am">AM</option>
                        <option value="pm">PM</option>
                    </select>

                    <select id="specialtyFilter">
                        <option value="">Filter by Specialty</option>
                        <option value="cardiologist">Cardiologist</option>
                        <option value="dentist">Dentist</option>
                        <option value="neurologist">Neurologist</option>
                        <!-- Add more specialties as needed -->
                    </select>
                </div>

                <!-- Doctor Cards will be injected here -->
                <div id="content"></div>
            </main>

            <!-- Dynamic Footer -->
            <div id="footer"></div>
        </div>
    </div>

    <!-- Modal for Adding/Editing Doctor -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Page-Specific JavaScript Modules -->
    <script type="module" th:src="@{/js/adminDashboard.js}" defer></script>
    <script type="module" th:src="@{/js/components/doctorCard.js}" defer></script>
</body>

</html>
