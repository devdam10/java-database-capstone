<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../assets/images/logo/logo.png" />
    <title>Doctor Dashboard</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="../assets/css/adminDashboard.css" />
    <link rel="stylesheet" href="../assets/css/doctorDashboard.css" />
    <link rel="stylesheet" href="../assets/css/updateAppointment.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />

    <!-- JavaScript Files -->
    <script type="module" src="../js/render.js" defer></script>
    <script type="module" src="../js/util.js" defer></script>
    <script type="module" src="../js/components/header.js" defer></script>
    <script type="module" src="../js/components/footer.js" defer></script>
    <script type="module" src="../js/updateAppointment.js" defer></script>
</head>

<body onload="renderContent()">
   <div class="container">
      <div class="wrapper">
         <!-- Dynamic header -->
         <div id="header"></div>

         <div class="main-content">
               <h2>Update <span>Appointment</span></h2>

               <form id="updateAppointmentForm">
                  <div class="form-group">
                     <label for="patientName">Patient Name</label>
                     <input type="text" id="patientName" name="patientName" disabled />
                  </div>

                  <div class="form-group">
                     <label for="doctorName">Doctor Name</label>
                     <input type="text" id="doctorName" name="doctorName" disabled />
                  </div>

                  <div class="form-group">
                     <label for="appointmentDate">Date</label>
                     <input type="date" id="appointmentDate" name="appointmentDate" required />
                  </div>

                  <div class="form-group">
                     <label for="appointmentTime">Time</label>
                     <select id="appointmentTime" name="appointmentTime" required>
                           <!-- Time options populated dynamically -->
                     </select>
                  </div>

                  <div class="form-actions">
                     <button type="submit" class="btn btn-primary update-btn" id="updateBtn" style="display: none;">Update</button>
                     <button type="button" class="btn btn-secondary cancel-btn" id="cancelBtn">Cancel</button>
                  </div>
               </form>
         </div>

         <!-- Dynamic footer -->
         <div id="footer"></div>
      </div>
   </div>
</body>
</html>
