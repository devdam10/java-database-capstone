<!-- patientDashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="../assets/images/logo/logo.png" />
    <title>Logged Patient Dashboard</title>
    <link rel = "stylesheet" href = "../assets/css/adminDashboard.css">
    <link rel = "stylesheet" href = "../assets/css/style.css">
    <link rel = "stylesheet" href = "../assets/css/patientDashboard.css">

    <script type = "module" src = "../js/render.js" defer></script>
    <script type = "module" src = "../js/util.js" defer></script>
    <script type = "module" src = "../js/components/header.js" defer></script>
    <script type = "module" src = "../js/components/footer.js" defer></script>
    <script type = "module" src = "../js/loggedPatient.js" defer></script>
</head>

<body onload="renderContent()">
    <div class="container">
        <div class="wrapper">
            <div id="header"></div>

            <main class="main-content">
                <input type="text" id="searchBar" class="searchBar" placeholder="Search for doctors by name" />

                <div class="filter-wrapper">
                    <select class="filter-select" id="filterTime">
                        <option value="">Sort by Time</option>
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>

                    <select class="filter-select" id="filterSpecialty">
                        <option value="">Filter by Specialty</option>
                        <option value="cardiology">Cardiology</option>
                        <option value="dentistry">Dentistry</option>
                        <option value="dermatology">Dermatology</option>
                        <option value="ent">ENT Specialist</option>
                        <option value="gastroenterology">Gastroenterology</option>
                        <option value="general">General Physician</option>
                        <option value="gynecology">Gynecology</option>
                        <option value="neurology">Neurology</option>
                        <option value="oncology">Oncology</option>
                        <option value="ophthalmology">Ophthalmology</option>
                        <option value="orthopedics">Orthopedics</option>
                        <option value="pediatrics">Pediatrics</option>
                        <option value="psychiatry">Psychiatry</option>
                        <option value="urology">Urology</option>
                    </select>
                </div>

                <div id="content"></div>
            </main>

            <div id="footer"></div>
        </div>

        <div id="modal" class="modal">
        <div class="modal-content lpd-modal-content">
            <span class="close" id="close-modal">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>
    </div>
</body>
</html>
