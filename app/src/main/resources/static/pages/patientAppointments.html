<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../assets/images/logo/logo.png" />
    <title>Patient Appointments</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="../assets/css/adminDashboard.css" />
    <link rel="stylesheet" href="../assets/css/doctorDashboard.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />

    <!-- JavaScript Files -->
    <script type="module" src="../js/render.js" defer></script>
    <script type="module" src="../js/util.js" defer></script>
    <script type="module" src="../js/components/header.js" defer></script>
    <script type="module" src="../js/components/footer.js" defer></script>
    <script type="module" src="../js/patientAppointment.js" defer></script>
</head>

<body onload="renderContent()">
    <div class="container">
        <div class="wrapper">
            <!-- Header will be dynamically injected here -->
            <div id="header"></div>

            <div class="main-content">
                <h2>Patient <span>Appointment</span></h2>

                <input
                        type="text"
                        id="searchBar"
                        class="searchBar"
                        placeholder="Search for doctors by name"
                        aria-label="Search appointments"
                />

                <div class="filters">
                    <select class="filter-select" id="appointmentFilter" aria-label="Filter appointments">
                        <option value="">All Appointments</option>
                        <option value="future">Future Appointments</option>
                        <option value="past">Past Appointments</option>
                    </select>
                </div>

                <table class="appointment-table">
                    <thead class="table-header">
                    <tr>
                        <th>Patient Name</th>
                        <th>Doctor Name</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="patientTableBody">
                    <!-- Appointment rows will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>

            <!-- Footer will be dynamically injected here -->
            <div id="footer"></div>
        </div>
    </div>
</body>
</html>
