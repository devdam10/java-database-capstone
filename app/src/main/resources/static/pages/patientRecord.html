<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../assets/images/logo/logo.png" />
    <title>Doctor Dashboard</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="../assets/css/adminDashboard.css" />
    <link rel="stylesheet" href="../assets/css/doctorDashboard.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />

    <!-- JavaScript Files -->
    <script type="module" src="../js/render.js" defer></script>
    <script type="module" src="../js/util.js" defer></script>
    <script type="module" src="../js/components/header.js" defer></script>
    <script type="module" src="../js/components/footer.js" defer></script>
    <script type="module" src="../js/components/patientRecordRow.js" defer></script>
    <script type="module" src="../js/patientRecordServices.js" defer></script>
</head>

<body onload="renderContent()">
    <div class="container">
        <div class="wrapper">
            <!-- Dynamic header -->
            <div id="header"></div>

            <div class="main-content">
                <h2>Patient <span>Record</span></h2>

                <table class="patient-record-table">
                    <thead class="table-header">
                    <tr>
                        <th>Patient ID</th>
                        <th>Appointment ID</th>
                        <th>Date</th>
                        <th>Prescription</th>
                    </tr>
                    </thead>
                    <tbody id="patientTableBody">
                    <!-- Patient records rows injected here -->
                    </tbody>
                </table>
            </div>

            <!-- Dynamic footer -->
            <div id="footer"></div>
        </div>
    </div>
</body>
</html>
