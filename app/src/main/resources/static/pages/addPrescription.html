<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../assets/images/logo/logo.png" />
    <title>Add Prescription</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="../assets/css/adminDashboard.css" />
    <link rel="stylesheet" href="../assets/css/doctorDashboard.css" />
    <link rel="stylesheet" href="../assets/css/addPrescription.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />

    <!-- JavaScript Files -->
    <script type="module" src="../js/render.js" defer></script>
    <script type="module" src="../js/util.js" defer></script>
    <script type="module" src="../js/components/header.js" defer></script>
    <script type="module" src="../js/components/footer.js" defer></script>
    <script type="module" src="../js/addPrescription.js" defer></script>
</head>

<body onload="renderContent()">
    <div class="container">
        <div class="wrapper">
            <!-- Header will be dynamically injected here -->
            <div id="header"></div>

            <div class="main-content">
                <div class="form-container">
                    <h2 id="form-heading">Add <span>Prescription</span></h2>
                    <form id="addPrescriptionForm">
                        <label for="patientName">Patient Name</label>
                        <input
                                type="text"
                                id="patientName"
                                name="patientName"
                                disabled
                                placeholder="Patient Name"
                        />

                        <label for="medicineNames">Medicine Names</label>
                        <input
                                type="text"
                                id="medicineNames"
                                name="medicineNames"
                                placeholder="Enter medicine names separated by commas"
                                required
                        />

                        <label for="dosageInstructions">Dosage Instructions</label>
                        <textarea
                                id="dosageInstructions"
                                name="dosageInstructions"
                                placeholder="Enter dosage instructions"
                                required
                        ></textarea>

                        <label for="additionalNotes">Additional Notes (Optional)</label>
                        <textarea
                                id="additionalNotes"
                                name="additionalNotes"
                                placeholder="Add any extra notes here"
                        ></textarea>

                        <div class="form-buttons">
                            <button type="submit" class="form-btn btn-submit" id="saveBtn">Save Prescription</button>
                            <button
                                    type="button"
                                    id="cancelBtn"
                                    class="form-btn btn-cancel">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Footer will be dynamically injected here -->
            <div id="footer"></div>
        </div>
    </div>
</body>
</html>
