<!-- index.html -->
<!-- 
This file allows users to select a role (Admin, Patient, Doctor)
and triggers modal-based login functionality.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Select Role</title>
    <link rel="icon" href="./assets/images/logo/logo.png">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script type="module" src="./js/util.js" defer></script>
    <script type="module" src="./js/render.js" defer></script>
    <script type="module" src="./js/components/header.js" defer></script>
    <script type="module" src="./js/components/footer.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <!-- Header Placeholder -->
            <div id="header"></div>

            <!-- Main Content -->
            <main class="main-content">
                <h1>Select Your Role</h1>
                <div class="role-buttons">
                    <button id="adminBtn">Admin</button>
                    <button id="patientBtn">Patient</button>
                    <button id="doctorBtn">Doctor</button>
                </div>
            </main>

            <!-- Footer Placeholder -->
            <div id="footer"></div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="closeModal" id="close-modal">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Page-Specific Logic -->
    <script type="module" src="./js/services/index.js" defer></script>

</body>
</html>
